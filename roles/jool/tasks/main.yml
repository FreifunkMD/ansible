---
# Jool Configuration
#  - Install Build Depends
#  - Clone jool & jool-docker git
#  - build kernel module & container image [if needed]
#  - Profit!
#
# For Variables see /roles/jool/defaults/main.yml
#
- name: Install Kernel-Headers & Build Dependencies
  package:
    state: present
    name:
      - dkms
      - autoconf
      - libtool
      - pkg-config
      - build-essential
      - "linux-headers-{{ ansible_kernel }}"
      - libnl-genl-3-dev
      - libxtables-dev

- name: Ensure Git Directory Exists
  file:
    state: directory
    dest: "{{ git_dir }}"
    recurse: true
    owner: root
    group: root
    mode: '0750'

# jool Kernel Module
#
- name: Clone Git Repository
  git:
    repo: "{{ jool_git_repo }}"
    dest: "{{ git_dir }}/jool-v{{ jool_version }}"
    version: "v{{ jool_version }}"
    force: true

- name: Check If Kernel Module Needs To Be Built
  shell:
    cmd: "dkms status jool/v{{ jool_version }} | grep -q '{{ ansible_kernel }}'"
  register: module_installed
  ignore_errors: true

- name: Compile & Install Kernel Module
  shell:
    cmd: "{{ item }}"
#    chdir: "{{ git_dir }}/jool-v{{ jool_version }}"
  when: module_installed is failed
  with_items:
    - "dkms add 'jool/v{{ jool_version }}'"
    - "dkms build 'jool/v{{ jool_version }}'"
    - "dkms install 'jool/v{{ jool_version }}'"
#    - "./autogen.sh"
#    - "./configure"
#    - "make"
#    - "dkms install ."

- name: Modprobe Jool Module
  modprobe:
    name: jool
    state: present

# jool docker container
#
- name: Clone Docker Git Repo
  git:
    repo: "{{ jool_docker_repo }}"
    dest: "{{ git_dir }}/jool-docker"
    version: missingdep
    force: true
  register: docker_git_status

- name: Build Docker Container
  docker_image:
    name: "{{ jool_docker_image }}"
    state: present
    source: build
    build:
      pull: true
      path: "{{ git_dir }}/jool-docker"
      args:
        JOOL_VERSION: "{{ jool_version }}"
  when: docker_git_status.changed

- name: Start jool-Container
  docker_container:
    name: jool
    image: "{{ jool_docker_image }}"
    command: 'jool file handle /root/jool.conf'
    network_mode: host
    privileged: true
    env:
      V4IP: "{{ jool_ipv4 }}"
      V6IP: "{{ jool_ipv6 }}"
      MARK_DEC: "{{ jool_mark_dec }}"
    capabilities:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      net.ipv6.conf.all.forwarding: '1'
      net.ipv6.conf.all.accept_redirects: '0'
      net.ipv4.conf.all.rp_filter: '0'
    restart: yes
